<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
  <title>Avionics Data Telemetry</title>
  <meta name="description" content="Health Panel Image Layout">
</head>
<body>
  <div class="container">
    <div class="bg1">
      <h2><i class="fas fa-lg fa-battery-three-quarters"></i></h2>
      <p>12.30 V</p>
    </div>
    <div class="bg1">
      <h2><b>Avionics Data</b></h2>
      <p>Telemetry</p>
    </div>
    <div class="bg2">
      <h2>1249 <span>ft</span></h2>
      <p>Altitude</p>
    </div>
    <div class="bg1">
      <h2>16.7 <span>&deg;</span></h2>
      <p>Pitch Angle</p>
    </div>
    <div class="bg1">
      <h2>04 : 11</h2>
      <p>Fly Time</p>
    </div>
    <div class="bg2">
      <h2><i class="fas fa-lg fa-wind"></i></h2>
      <p>4 mph</p>
    </div>
    <div class="bg1">
      <h2>690 <span>mAh</span></h2>
      <p>Charge Drawn</p>
    </div>
    <div class="bg1">
      <h2><i class="fas fa-lg fa-satellite-dish"></i></h2>
      <p>13</p>
    </div>
    <div class="bg2">
      <h2>120 <span>mph</span></h2>
      <p>Speed</p>
    </div>
    <div class="bg1">
      <h2>5.809 <span>GHz</span></h2>
      <p>VTX</p>
    </div>
    <div class="bg1">
      <h2>Acro</h2>
      <p>Flight Mode</p>
    </div>
    <div class="bg2">
      <h2><i class="fas fa-map-marker-alt"></i></h2>
      <p>28.0294 , -82.5320</p>
    </div>
    <div class="bg2">
      <h2>145 <span>&deg;F</span></h2>
      <p>ESC Temperature</p>
    </div>
    <div class="bg2">
      <h2><i class="far fa-lg fa-compass"></i></h2>
      <p>NNW</p>
    </div>
    <div class="bg2">
      <h2><i class="fas fa-rss"></i></h2>
      <p>84 %</p>
    </div>
  </div>
  <!--comment-->
</body>
</html>
